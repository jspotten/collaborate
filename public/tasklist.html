<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width = device - width, initial - scale = 2"/>
        <title>Task List Hub</title>
        <link 
            href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet"
            integrity = "sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin = "anonymous"
        />
        <link
            href = "https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel ="stylesheet"
        />
        <link rel = "stylesheet" href = "main.css"/>
        <link rel = "stylesheet" href = "tasklist.css"/>
    </head>

    <body>
        <header class = "container-fluid">
            <nav class = "navbar navbar-light">
                <div class = "container-fluid" id = "title-nav-user">
                    <div class = "navbar-brand">
                        <h1>Collaborate</h1>
                        <!--<button class = "btn" id = "nav-bar">Home Page</button>-->
                    </div>
                    <div class = "user">
                        <button type = "button" class = "btn" id = "user-button"></button>
                        <!-- Modal For When user-button is clicked. -->
                        <div class = "modal fade" id = "notificationsModal" tabindex = "-1">
                            <div class = "modal-dialog modal-dialog-centered">
                                <div class = "modal-content text-dark">
                                    <div class = "modal-header">Notifications</div>
                                    <div class = "modal-body">
                                        <h5 id = "drop-down-title">Tasklist Invites</h5>
                                        <div id = "tasklist-invites"></div>
                                        <!--<select id = "tasklist-invites-drop-down" name = "invites">
                                            <option value = "blank">--Select Invitation--</option>
                                            <option value = "tasklist">Tasklist</option>
                                        </select>-->
                                    </div>
                                    <div class = "modal-footer">
                                        <button type = "button" class = "btn btn-secondary"
                                            id = "notify-accept"
                                        >Accept</button>
                                        <button type = "button" class = "btn btn-secondary"
                                            id = "notify-delete"
                                        >Decline</button>
                                        <button type = "button" class = "btn btn-secondary"
                                            data-bs-dismiss = "modal" id = "notify-close"
                                        >Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class = "container" id = "button-nav">
                    <button type = "button" class = "btn btn-danger" id = "addList">Add List</button>
                    <button type = "button" class = "btn btn-danger" id = "share">Share</button>
                    <div class = "modal fade" id = "shareModal" tabindex = "-1">
                        <div class = "modal-dialog modal-dialog-centered">
                            <div class = "modal-content text-dark">
                                <div class = "modal-header">Share Tasklist</div>
                                <div class = "modal-body">
                                    <h6 id = "drop-down-title">Select List to Share</h6>
                                    <select aria-label= "Lists" id = "tasklist-invites-drop-down" name = "invites">
                                        <option value = "blank">--Select List--</option>
                                    </select>
                                    <h6 id = "drop-down-title">Enter Username for Sharing</h6>
                                    <form class = "d-flex">
                                        <input
                                            id = "username-to-invite"
                                            class = "form-control me-2 cursor-center form-input"
                                            type = "text"
                                            placeholder = "Username"
                                            aria-label = ""
                                            aria-describedby = "basic-addon1"
                                        />
                                    </form>
                                </div>
                                <div class = "modal-footer">
                                    <div class = "modal-buttons">
                                        <button type = "button" class = "btn btn-secondary"
                                            id = "share-with-user"
                                        >Share</button>
                                        <button type = "button" class = "btn btn-secondary"
                                            data-bs-dismiss = "modal" id = "share-close"
                                        >Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type = "button" class = "btn btn-danger" id = "logout">Logout</button>
                </div>
            </nav>
        </header>

        <main class = "container-fluid">
            <h2 id = "tasks-title">Task Lists</h2>
            <div id = "list-container">
            </div>
        </main>

        <footer class = "bg-secondary text-light">
            <div class = "container-fluid">
                <span class = "authors">Author Name(s): Jaden Spotten</span>
                <a href = "https://github.com/jespotten/startup">Github</a>                
            </div>
        </footer>
        <script type = 'module' src = "tasklist.js"></script>
        <script type = 'module' src = 'main.js'></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
