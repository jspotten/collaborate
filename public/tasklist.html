<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8"/>
        <meta name = "viewport" content = "width = device - width, initial - scale = 2"/>
        <title>Task List Hub</title>
        <link 
            href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet"
            integrity = "sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin = "anonymous"
        />
        <link
            href = "https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel ="stylesheet"
        />
        <link rel = "stylesheet" href = "main.css"/>
        <link rel = "stylesheet" href = "tasklist.css"/>
    </head>

    <body>
        <header class = "container-fluid">
            <nav class = "navbar navbar-light">
                <div class = "container-fluid" id = "title-nav-user">
                    <div class = "navbar-brand">
                        <h1>Collaborate</h1>
                        <!--<button class = "btn" id = "nav-bar">Home Page</button>-->
                    </div>
                    <div class = "user">
                        <button type = "button" class = "btn" id = "user-button"></button>
                        <!--Place to create modal pop up user window below
                        <div id = #myModal" class = "modal fade" role = "menu/dialog">
                        </div>
                        -->
                        <div class = "modal fade" id = "notificationsModal" tabindex = "-1">
                            <div class = "modal-dialog modal-dialog-centered">
                                <div class = "modal-content text-dark">
                                    <div class = "modal-header">Notifications</div>
                                    <div class = "modal-body">
                                        <p>Notification Drop Down</p>
                                        <p>User Input Box</p>
                                    </div>
                                    <div class = "modal-footer">
                                        <button type = "button" class = "btn btn-secondary"
                                            id = "notify-accept"
                                        >Accept</button>
                                        <button type = "button" class = "btn btn-secondary"
                                            id = "notify-delete"
                                        >Delete</button>
                                        <button type = "button" class = "btn btn-secondary"
                                            data-bs-dismiss = "modal" id = "notify-close"
                                        >Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class = "container" id = "button-nav">
                    <button class = "btn btn-danger" id = "addList">Add List</button>
                    <button class = "btn btn-danger" id = "share">Share</button>
                    <button class = "btn btn-danger" id = "logout">Logout</button>
                </div>
            </nav>
        </header>

        <main class = "container-fluid">
            <h2 id = "tasks-title">Task Lists</h2>
            <div id = "list-container">
            </div>
        </main>

        <footer class = "bg-secondary text-light">
            <div class = "container-fluid">
                <span class = "authors">Author Name(s): Jaden Spotten</span>
                <a href = "https://github.com/jespotten/startup">Github</a>                
            </div>
        </footer>
        <script type = 'module' src = "tasklist.js"></script>
        <script type = 'module' src = 'main.js'></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
