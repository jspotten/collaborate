<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device - width, initial - scale = 2">
        <title>Login Page</title>
        <link 
            href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet"
            integrity = "sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin = "anonymous"
        />
        <link
            href = "https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel ="stylesheet"
        />
        <link rel = "stylesheet" href = "login.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head class = "bg-light">

    <body>
        <main class = "container-fluid">
            <div class = "login-panel">
                <h1>Collaborate</h1>
                <div class = "card login">
                    <h2>Existing User</h2>
                    <form class = "d-flex">
                        <input
                            id = "userOrEmail"
                            class = "form-control me-2 cursor-center form-input"
                            type = "text"
                            placeholder = "Username or Email Address"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <form class="d-flex">
                        <input
                            id = "exUserPassword"
                            class = "form-control me-2 cursor-center form-input"
                            type = "password"
                            placeholder = "Password"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <button type = "button" id = "loginButton" class = "btn btn-secondary cursor-center">Login</button>
                </div>
                <div class = "card signup">
                    <h2>New User</h2>
                    <form class = "d-flex">
                        <input 
                            id = "firstName" 
                            class = "form-control me-2 cursor-center form-input"
                            type = "text"
                            placeholder = "First Name"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <form class = "d-flex">
                        <input 
                            id = "lastName"
                            class = "form-control me-2 cursor-center form-input"
                            type = "text"
                            placeholder = "Lastname"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <form class = "d-flex">
                        <input
                            id = "email"
                            class = "form-control me-2 cursor-center form-input"
                            type = "email"
                            placeholder = "Email Address"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <form class = "d-flex">
                        <input 
                            id = "username"
                            class = "form-control me-2 cursor-center form-input"
                            type = "text"
                            placeholder = "Username"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <form class = "d-flex">
                        <input
                            id = "password"
                            class = "form-control me-2 cursor-center form-input"
                            type = "password"
                            placeholder = "Password"
                            aria-label = ""
                            aria-describedby = "basic-addon1"
                        />
                    </form>
                    <button type = "button" id = "signUpButton" class = "btn btn-secondary cursor-center">Signup</button>
                </div>
            </div>

            <div class = "modal fade" id = "errorModal">
                <div class = "modal-dialog modal-dialog-centered">
                    <div class = "modal-content text-light">
                        <div class = "modal-body">Error Message</div>
                        <div class = "modal-footer">
                            <button type = "button" class = "btn btn-secondary"
                                data-bs-dismiss = "modal"
                            >Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class = "bg-secondary text-light">
            <div class = "container-fluid">
                <span class = "authors">Author Name(s): Jaden Spotten</span>
                <a href = "https://github.com/jespotten/startup">Github</a>                
            </div>
        </footer>
        <script type = "module" src = "login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
